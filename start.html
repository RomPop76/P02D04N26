<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie 1 - zmiana koloru po najechaniu</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bg {
            /* display: block; */
            width: 100vw;
            height: 100vh;
            background-color: grey;
        }

        p {
            position: fixed;
            width: 100vw;
            color: white;
            font-family: arial;
            font-size: 40px;
            text-transform: uppercase;
            text-align: center;
            line-height: 100vh;
            margin: 0 auto;
            z-index: -1;
        }

        .circle {
            display: block;
            width: 40px;
            height: 40px;
            position: absolute;
            border: 4px solid white;
            border-radius: 50%;
        }

        div.green {
            top: 20px;
            right: 20px;
            background-color: green;
        }

        .circle:hover {
            cursor: pointer;
            border-color: aqua;
        }

        div.red {
            top: 20px;
            left: 20px;
            background-color: red;
        }

         div.blue {
            bottom: 20px;
            left: 20px;
            background-color: blue;
        }

        div.orange {
            bottom: 20px;
            right: 20px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="red circle"></div>
    <div class="green circle"></div>
    <div class="blue circle"></div>
    <div class="orange circle"></div>
    <div class="bg">
        <p class="red">Czerwony</p>
        <p class="green">Zielony</p>
        <p class="blue">Niebieski</p>
        <p class="orange">Pomara≈Ñczowy</p>
    </div>
</body>

</html>
